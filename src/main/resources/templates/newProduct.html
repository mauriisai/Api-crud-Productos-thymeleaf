<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/products/get">Control de Inventario</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<br>
    <div class="container">
        <div class="row">
            <div class="container justify-content-center card">
                <h2 class="text-center">Formulario de Producto</h2>
                <div class="card-body">
                    <form class="row g-3" th:action="@{/products/registrar}" th:object="${producto}" method="POST">
                        <div class="col-12">
                            <label for="inputProducto" class="form-label">Nombre del Producto: </label>
                            <input type="text" th:field="*{nombre}" class="form-control" id="inputProducto"
                                   placeholder="Digite el nombre del producto" required>
                        </div>
                        <div class="col-md-6">
                            <label for="inputFabricante" class="form-label">Fabricante: </label>
                            <input type="text" th:field="*{fabricante}" class="form-control" id="inputFabricante"
                                   placeholder="Digite el nombre del Fabricante" required>
                        </div>
                        <div class="col-md-6">
                            <label for="inputPais" class="form-label">Pais de Origen: </label>
                            <input type="text" th:field="*{procedencia}" class="form-control" id="inputPais"
                                   placeholder="Digite el pais de procendencia" required>
                        </div>
                        <div class="col-md-6">
                            <label for="inputPrecio" class="form-label">Precio: </label>
                            <input type="text" step="0.01" pattern="\d+(\.\d{2})?" th:field="*{precio}"
                                   class="form-control" id="inputPrecio" placeholder="Formato permitido ####.##" required>
                        </div>
                        <br>
                        <div class="col-12">
                            <button type="submit" class="btn btn-outline-primary">Registrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
