<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Venta Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/products/get">Control de Inventario</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/products/newProduct">Agregar Producto</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" id="buscar" name="criterioBusqueda" type="text" th:value="${criterioBusqueda}"
                       placeholder="Buscar texto" aria-label="Search" onkeyup="myFunction()">
                <button class="btn btn-info" type="submit">Buscar</button>
            </form>
        </div>
    </div>
</nav>
<br>
    <div class="container-sm">
        <div class="row">
            <h2>Lista de Productos</h2>
        </div>

    <br>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Producto</th>
                <th scope="col">Fabricante</th>
                <th scope="col">Pais de Procedencia</th>
                <th scope="col">Precio</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            <tr  th:each="producto: ${listaProductos}">
                <td th:text="${producto.id}"></td>
                <td th:text="${producto.nombre}"></td>
                <td th:text="${producto.fabricante}"></td>
                <td th:text="${producto.procedencia}"></td>
                <td th:text="${producto.precio}"></td>
                <td>
                    <a th:href="@{'/products/update/'+${producto.id}}" style="font-weight: bold; margin-right: 40px"
                       class="btn btn-outline-secondary" >Editar</a>

                    <a th:href="@{/products/delete/{id}(id=${producto.id})}" style="font-weight: bold;"
                       class="btn btn-outline-danger" >Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<script>
function myFunction() {
  var inputText = document.getElementById("buscar").value;

  if (inputText === '') {
    window.location.href = '/products/get';
  }
}
</script>

</body>
</html>
